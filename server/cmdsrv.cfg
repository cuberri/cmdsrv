# ------------------------------------------------------------------------------
# cmdsrv config file
# ------------------------------------------------------------------------------

[bottle]
bindaddress=127.0.0.1
bindport=8055
debug=off
reloader=off

[logging]
level=DEBUG
format=%(levelname)s:pid[%(process)s]:%(asctime)s:file[%(filename)s:%(funcName)s:%(lineno)s]:%(message)s

[cmdsrv]
version=todo
changeSet=todo
changeSetDate=todo
